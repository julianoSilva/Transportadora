<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Rastreio do Item</title>
    </h:head>
    <h:body>
        <!-- mostra o identificador do objeto -->
        <h:outputLabel value="Item: #{statusView.st.order}"/>
        <br></br><br></br>
        <ul>
        <!-- percorre a lista de status do objeto -->
        <c:forEach var="status" items="#{statusView.array}">
            <!-- Escreve as mensagens de status do objeto na forma de lista -->
            <li><h:outputLabel value="${status.message}"/></li>
        </c:forEach>
        </ul>
        <h:form>
            <h:commandLink action="#{statusView.postIndex()}" value="Voltar"/>
        </h:form>
    </h:body>
</html>
