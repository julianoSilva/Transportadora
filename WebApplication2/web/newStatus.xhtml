<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Status</title>
    </h:head>
    <h:body>
        <!-- formulário para adição de um novo status de um objeto com o identificador order -->
        <f:view>
            <h:form>
                <h:outputLabel value="Identificação: "/><h:inputText value="#{statusView.st.order}" />
                <h:outputLabel value="Estado Atual: "/><h:inputText value="#{statusView.st.message}" />
                <h:commandButton action="#{statusView.postAddStatus()}" value="Adicionar" />
            </h:form>
        </f:view>
        <h:form>
            <h:commandLink action="#{statusView.postIndex()}" value="Voltar"/>
        </h:form>
    </h:body>
</html>
